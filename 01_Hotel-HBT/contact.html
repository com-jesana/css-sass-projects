<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Welcome to the most extraordinary hotel in Boston Massachusetts">
  <meta name="keywords" content="hotel,boston hotel,new england hotel">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Hotel HBT | Contact Us</title>
</head>
<body>
  <!-- header-area -->
  <header id="header-area" class="bg-dark">
    <div class="container">
      <!-- top-navbar -->
      <nav id="top-nav">
        <!-- logo -->
        <h1>HBT</h1>
        <!-- links -->
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul> 
      </nav>
    </div>
  </header>
  
  <!-- main-area -->
  <main id="main-area">
    <div class="container">
      <!-- Section-Contact-Form -->
      <section>
        <h1 class="m-heading"><span class="text-primary">Contact</span> Us</h1>
        <p>Please fill out the form below to contact us</p>
        <form id="contact-form">
          <div>
            <label for="name">Name</label><br>
            <input type="text" placeholder="Your Name">
          </div>
          <div>
            <label for="email">Email</label><br>
            <input type="email" placeholder="Your Email">
          </div>
          <div>
            <label for="phone">Phone</label><br>
            <input type="text" placeholder="Your Phone">
          </div>
          <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" rows="5" placeholder="Your Message"></textarea>
          </div>
          <button type="submit" class="btn btn-dark">Submit</button>
        </form>
      </section>
      
      <!-- Section-Contact-Details -->
      <section id="contact-details" class="bg-dark">
        <div>
          <i class="fas fa-hotel fa-3x"></i>
          <h3>Location</h3>
          <p>50 Main st, Boston MA</p>
        </div>      
        <div>
          <i class="fas fa-phone fa-3x"></i>
          <h3>Phone Number</h3>
          <p>(617) 555-5555</p>
        </div>      
        <div>
          <i class="fas fa-envelope fa-3x"></i>
          <h3>Email Address</h3>
          <p>frontdest@hotelbt.com</p>
        </div>      
      </section>
    </div>
  </main>

  <!-- footer-area -->
  <footer id="footer-area" class="bg-dark text-center">
    <p>Hotel BT &copy; 2021, All Rights Reserved</p>
  </footer>
</body>
</html>
